{% extends 'intentions/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    {% block content %}
    {% if user.is_authenticated %}
        <p>Hello, <strong>{{user.username}}</strong>! Welcome to the Intentions App.</p>
        <p><a href="{% url 'login' %}">Log Out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'intentions:signup' %}">Sign Up</a>
    {% endif %}
    {% endblock %}
</body>
</html>
