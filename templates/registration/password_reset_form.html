{% extends 'intentions/base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Password Reset {% endblock %}</title>
</head>
<body>
    {% block content %}
        <div class="container my-3">
            <h2>Forgot your password?</h2>
            <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-purple text-white" value="Send me instructions!">
            </form>
        </div>
    {% endblock %}
</body>
</html>
