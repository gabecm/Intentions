{% extends 'intentions/base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sign Up{% endblock %}</title>
</head>
<body>
    {% block content %}
        <div class="container my-3">
            <h2>Sign Up</h2>
            <div class="my-2">
                <p class="text-muted d-inline">Already have an account?</p>
                <a class="text-purple d-inline text-decoration-none" href="{% url 'login' %}">Log In</a>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn text-white btn-purple">Sign Up</button>
            </form>
        </div>
    {% endblock %}
</body>
</html>
