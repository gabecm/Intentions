{% extends 'intentions/base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Login{% endblock %}</title>
</head>
<body>
    {% block content %}
        <div class="container my-3">
            <h2>Log In</h2>
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-purple text-white">Log In</button>
                <a href="{% url 'intentions:signup' %}" class="btn btn-pink text-white">Sign Up</a>
                <a href="{% url 'password_reset' %}" class="btn btn-secondary border-radius">Reset Password</a>
            </form>
        </div>
    {% endblock %}
</body>
</html>
