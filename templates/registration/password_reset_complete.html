{% extends 'intentions/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Password reset complete{% endblock %}</title>
</head>
<body>
    {% block content %}
        <div class="container my-3">
            <h2>Password reset complete</h2>

        </div>
    {% endblock %}
</body>
</html>
